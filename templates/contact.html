{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="box">
      <form action="{{ url_for('contact') }}" role="form">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="contact_name" class="form-control">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" class="form-control" style="resize:vertical;"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg pull-right">Message Me 
          <span class="glyphicon glyphicon-send"></span>
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
