{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="box">
      <form action="{{ url_for('contact') }}" role="form" method="post">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="contact_name" class="form-control">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" class="form-control" style="resize:vertical;"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg pull-right">Message Me 
          <span class="glyphicon glyphicon-send"></span>
        </button>
      </form>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="box">
      <div class="well">
      <p>Please help by providing feedback for this site<br> with this <a href="https://docs.google.com/forms/d/19UpGDYf2mVvaPSWiow97WGnPc437bScp23uVW7Qktro/viewform?usp=send_form" target="_blank">Usability Survey</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
